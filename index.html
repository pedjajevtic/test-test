<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            padding: 0;
            margin: 0 10%;
            background: linear-gradient(25deg, rgba(82, 174, 48, 1) 0%, rgba(255, 255, 255, 1) 65%);
	    background-attachment: fixed;
            font-family: 'Source-Sans-Pro', sans-serif;
        }

        p {
	    font-weight: bold;
        }

	.img-wrapper {
	    display: flex;
            flex-direction: column;
            align-items: center;
	}

        .img-wrapper img {
            width: 100%;
	    max-width: 800px;
	    border-radius: 25px;
        }

        .app-links {
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
            flex-direction: column;
        }

	.header-wrapper {
	    text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0px 50px 0px;	
	}

	.otp-promo-img {
	    width: 30%;
	}

        .otp-promo-text {
	    margin-left: 7px;
	    padding-left: 7px;
	    border-left: 3px solid #2A7F00;
            color: #2A7F00;
            font-weight: bold;
            font-size: 20px;
	}

        .app-link {
            width: 45%;
	    padding: 14px 45px;
            margin: 20px 0px;
            background-color: #52AE30;
            border-radius: 25px;
            text-align: center;
            color: #FFFFFF;
            text-decoration: none !important;
            font-weight: 600;
	    transition: all .5s;
        }

	.app-link:hover {
            background-color: #2A7F00;
        }
    </style>
</head>

<body>
    <div class="header-wrapper">
        <img class="otp-promo-img" src="https://www.otpbanka.rs/wp-content/uploads/2024/01/image-1.png">
        <span class="otp-promo-text">Promo</span>
    </div>
	<p>Neki tekst.......</p>
    <div class="app-links">
        <a id="openAppBtn" target="_blank" class="app-link">KLIK</a>
    </div>

  <a id="hiddenDeeplink"
     href="https://ebank.otpbanka.rs/mobileTarget/?data=ewogICJUYXJnZXQiOiJEQi5tS2VzIgp9&utm_source=Facebook&utm_medium=Traffic&utm_campaign=Deeplink_mCash_Online_sales_202508&utm_content=120232029472500056%2F%2FOS_FB_LG_customer-list_kes-kredit_092025-01163&utm_term=120232029472510056%2F%2FInstagram_Feed%2F%2F7.5%25EKS_Mbank&utm_id=&crmc=4c3dea17-5372-733a-b283-685cf056bdc3&crm_campaign=CCC_IND_ONLINE_SALES_MBANK_DEEPLINK_RTDE_SLS_062025_P&fbclid=PAb21jcAMswAdleHRuA2FlbQEwAGFkaWQBqyZlQyT9GAGn4GZe1fiqsLyzQofJBEKJ8lgiNETSdLpd_O9V63kGW54yr_clXnwGQ_04KtE_aem_mEnwGhWOMGB5752cRx_zlg">
  </a>

	<script>
    const btn = document.getElementById("openAppBtn");
    const deeplink = document.getElementById("hiddenDeeplink");

    function isInAppBrowser() {
      const ua = navigator.userAgent || "";
      return ua.includes("FBAN") || ua.includes("FBAV") || ua.includes("FB_IAB") || ua.includes("Instagram");
    }

    if (isInAppBrowser()) {
      // Ako je u in-app browseru → prikaži dugme
      btn.style.display = "inline-block";
      btn.addEventListener("click", () => {
        deeplink.click(); // simulacija pravog klika
      });
    } else {
      // Ako NIJE in-app browser → odmah probaj otvoriti aplikaciju
      deeplink.click();

      // Ako app nije instalirana → fallback posle 2s
      setTimeout(() => {
        window.location.href = "https://www.otpbanka.rs/mobileTarget";
      }, 2000);
    }
  </script>

</body>
</html>

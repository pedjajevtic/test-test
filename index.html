<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <meta property="og:title" content="Postani i ti klijent OTP banke! Koristeći moj kod, dobijaš i do 12 meseci besplatnog održavanja računa." />
    <meta property="og:description" content="Preuzmite m-Bank aplikaciju OTP banke" />
    <meta property="og:image" content="https://www.otpbanka.rs/wp-content/uploads/2024/01/image.png" />

    <style>
        body {
            padding: 0;
            margin: 0 10%;
            background: linear-gradient(25deg, rgba(82, 174, 48, 1) 0%, rgba(255, 255, 255, 1) 65%);
	    background-attachment: fixed;
            font-family: 'Source-Sans-Pro', sans-serif;
        }

        p {
	    font-weight: bold;
        }

	.img-wrapper {
	    display: flex;
            flex-direction: column;
            align-items: center;
	}

        .img-wrapper img {
            width: 100%;
	    max-width: 800px;
	    border-radius: 25px;
        }

        .app-links {
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
            flex-direction: column;
        }

	.header-wrapper {
	    text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0px 50px 0px;	
	}

	.otp-promo-img {
	    width: 30%;
	}

        .otp-promo-text {
	    margin-left: 7px;
	    padding-left: 7px;
	    border-left: 3px solid #2A7F00;
            color: #2A7F00;
            font-weight: bold;
            font-size: 20px;
	}

        .app-link {
            width: 45%;
	    padding: 14px 45px;
            margin: 20px 0px;
            background-color: #52AE30;
            border-radius: 25px;
            text-align: center;
            color: #FFFFFF;
            text-decoration: none !important;
            font-weight: 600;
	    transition: all .5s;
        }

	.app-link:hover {
            background-color: #2A7F00;
        }
    </style>
</head>

<body>
    <div class="header-wrapper">
        <img class="otp-promo-img" src="https://www.otpbanka.rs/wp-content/uploads/2024/01/image-1.png">
        <span class="otp-promo-text">Promo</span>
    </div>
	<p>Neki tekst.......</p>
    <div class="app-links">
        <a id="openAppBtn" target="_blank" class="app-link">KLIK</a>
    </div>

	<script>
    const deeplink = "https://www.google.com";

    function isInAppBrowser() {
      const ua = navigator.userAgent || "";
      return ua.includes("FBAN") || ua.includes("FBAV") || ua.includes("FB_IAB") || ua.includes("Instagram");
    }

    const btn = document.getElementById("openAppBtn");

    if (isInAppBrowser()) {
      // Ako je u in-app browseru, prikaži dugme
      btn.style.display = "inline-block";
      btn.addEventListener("click", () => {
        window.open(deeplink, "_blank");
      });
    } else {
      // Ako NIJE in-app browser → odmah otvori link
      window.location.href = deeplink;
    }
  </script>
</body>
</html>
